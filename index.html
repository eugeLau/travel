<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where To Go?</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|La+Belle+Aurore|Sorts+Mill+Goudy" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css"> -->
    <link href="styles/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body class="loader">
    <header id="top">
        <div class="rightSide">
            <!-- <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Check%20this%20site%20out%20and%20see%20what%20places%20to%20visit%20http://eugenialau.com/travel/" data-size="large data-url="https://dev.twitter.com/web/tweet-button"
                data-hashtags="example,demo" data-via="twitterdev" data-related="twitterapi,twitter">
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a> -->
        </div>
        <div class="main">
            <h1>Where would you like to travel?</h1>
            <p>Search your destination and see where to go in those cities!</p>
            <form action="">
                <label for="city"></label>
                <input type="text" id="city" placeholder="CITY" value="">
                <a href="#interestBox">
                    <label for="submit"></label>
                    <input type="submit" value="GO" id="go">
                </a>
            </form>
        </div>
        <div class="leftSide"></div>
    </header>
    <section class="wrapper">
        <p class="topCitiesTitle">Top Searched Cities</p>
        <ul class="citiesList wrapper">
            <li>
                <label for="bangkok" data-href="#mainBody">Bangkok,</br> Thailand</label>
                <input type="radio" name="cities" id="bangkok" value="bangkok">
            </li>
            <li>
                <label for="capeTown" data-href="#mainBody">Cape Town,</br> South Africa</label>
                <input type="radio" name="cities" id="capeTown" value="cape town">
            </li>
            <li>
                <label for="barcelona" data-href="#mainBody">Barcelona,</br> Spain</label>
                <input type="radio" name="cities" id="barcelona" value="barcelona">
            </li>
            <li>
                <label for="london" data-href="#mainBody">London,</br> England</label>
                <input type="radio" name="cities" id="london" value="london">
            </li>
            <li>
                <label for="paris" data-href="#mainBody">Paris,</br> France</label>
                <input type="radio" name="cities" id="paris" value="paris">
            </li>
        </ul>
    </section>
    <div class="mainBody" id="mainBody">
        <div class="titleMainBody">
            <p class="mainBodyFirstTitle">Top Things To Do</p>
            <p class="mainBodyInstructions">click on each place to find a short summary</p>
        </div>
        <div class="wrapper mainBodySections">
            <section id="interestBox" class="main-carousel">
                <!-- individual content -->
            </section>
            <section class="mapSection">
                <div id="mapid"></div>
            </section>
        </div>
        <div class="buttons">
            <p class="notLooking">Not what you're looking for?</p>
            <a href="#top" class="btn">Look Again</a>
        </div>
    </div>
    <div class="wrapper" id="readMoreSection">
        <div id="largeInterestBox">
            <!-- individual content -->
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <!-- <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/path/to/flickity.pkgd.min.js"></script> -->
    <script src="external/jquery/jquery.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script src="script/smoothscroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/script.js"></script>
    
</body>
</html>
